<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1 style="text-align: center;">Watchlist</h1>
    <div class="watchlist-movies">
        <div class="scroll-container">
            {% for movie in movies %}
            <div class="movie-card">
                <img src="{{ movie.poster_path }}" alt="Movie Poster">
                <h2>{{ movie.title }}</h2>
                <p>{{ movie.overview[:100] }}...</p>
                <div class="actions">
                    <button onclick="markAsLiked('{{ movie.title }}')">‚ù§Ô∏è Like</button>
                    <button onclick="markAsDisliked('{{ movie.title }}')">üëé Dislike</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <button class="return-home" onclick="window.location.href='/'">Return to Home</button>

    <script>
        function markAsLiked(title) {
            fetch('/like', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title })
            }).then(response => response.json()).then(data => {
                if (data.status === 'success') {
                    alert('Marked as liked!');
                    location.reload();
                } else {
                    alert('Error: ' + data.message);
                }
            });
        }

        function markAsDisliked(title) {
            fetch('/dislike', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title })
            }).then(response => response.json()).then(data => {
                if (data.status === 'success') {
                    alert('Marked as disliked!');
                    location.reload();
                } else {
                    alert('Error: ' + data.message);
                }
            });
        }
    </script>
</body>
</html>
